<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>

    <!-- google font Mulish code  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css style linked -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="primary-text">
    <header>
      <!-- nav section  -->
      <section class="navbar-container">
        <div class="navbar">
          <img src="./Images/Group 40071 (2).png" alt="" />
          <h2>Hero <span>Travel</span></h2>
        </div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Packages</li>
            <li>Testimonial</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </nav>
      </section>

      <!-- hero section  -->
      <section class="hero-container">
        <h1>Explore Your Travel</h1>
        <p>
          Dolor sit amet consectetur. Nullam suspendisse vitae <br />ultricies
          dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
        </p>

        <div class="header-input">
          <input type="text" placeholder="Where go" />
          <select name="" id="">
            <option value="When">When</option>
            <option value="Day">Day</option>
            <option value="Night">Night</option>
          </select>
          <select name="" id="">
            <option value="Select Type">Select Type</option>
            <option value="Business">Business</option>
            <option value="Classic">Classic</option>
          </select>
          <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
